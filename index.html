  <body> 
     <header>
      <h1>NU Britain and the World Scavenger Hunt</h1>

    <div id='intro'>
 <p> This is the online St Katherine's docks Scavanger Hunt for Britain and the World students. Please start the game below.</p>
</div>
<div class='wrapper'>
    <form id='nameForm'>
        <div class='form-uname'>
          <label id='nameLable' for='nameField'>Hi! I'm digital Andrea. What's your name?</label>
         <input id='nameField' type='text' maxlength='25'></input>
        </div>
        <div class='form-sub'>
       <button id='subButton' type='button'>Submit</button>
      </div>
    </form>
    <div>
      <p id='result'></p></div>
</div>
<table>
  <th>
     <div id="display_here"></div>
  <div>
    <select name="choice" id="choice" size="7" onchange="createDoll(this.value)">
    <option value="0">Stop 1</option>
    <option value="1">Stop 2</option>
    <option value="2">Stop 3</option>
    <option value="3">Stop 4</option>
    <option value="4">Stop 5</option>
    <option value="5">Stop 6</option>
    <option value="6">Stop 7</option>
        </select>
</div>
</th>
  <th>
 <div>
        <img id="image" src=""/>
    </div>
    <div>
    <button type="button" onclick="show()" id="btnID">Show map</button>  
  </div> 
</th>
</table>
<script>
  function getUserName() {
var nameField = document.getElementById('nameField').value;
var result = document.getElementById('result');
    result.textContent = 'Welcome, ' + nameField + ', to the St Katherines Docks online Scavenger hunt. Please click on the button below to reveal the map you have to discover.';
    document.getElementById('nameForm').style.display='none';
    document.getElementById('nameLabel').style.display='none';
    document.getElementById('subButton').style.display='none';
    document.getElementById('nameField').style.display='none';
}
var subButton = document.getElementById('subButton');
subButton.addEventListener('click', getUserName, false); 
</script>
<script type="text/javascript">
        function show() {
          let image = document.getElementById("image");
          image.src = "hunt.png"
          document.getElementById("btnID").style.display ="none";
          result.textContent = 'You are standing in front of Devon House in St Katherines Dock. Which point do you want to visit first? Please choose a stop.';
        }
</script>

<script type="text/javascript">
  function createDoll(userChoice) {
    var output = document.getElementById("display_here");
    output.innerHTML = "";
    //document.getElementById('image').style.visibility='hidden';

    var links = [
        "bythetower2.jpg",
        "master2.jpg",
        "elephant2.jpg",
        "devon2.jpg",
        "sculpture2.jpg",
        "london2.jpg",
        "echo2.jpg",
    ];
    
    var choices = ["Stop 1", "Stop 2 and arrived at the Dockmaster's house.", "Stop 3 and arrived at the Elephants on the dock gates.\nBut why the elephants?\nWhen used as a trading dock, St Katharine’s dealt mainly in tea and ivory. The elephants are a reminder of the docks’ former trading days. They were mounted on the original vermiculated gatepiers in 1973 to commemorate the heritage of the trading dock","Stop 4 and arrived at Devon House.", "Stop 5 and arrived at the Sculpture in the East Basin", "Stop 6 and arrived at the World Trade Centre Plaque.","Stop 7 and arrived at the Echoed Aromas"];
    var sentence = "You picked " + choices[userChoice]+ ".";
    var img = '<img src="' + links[userChoice] + '" width="500">';
    
    output.innerHTML = sentence + img;
}
</script>
